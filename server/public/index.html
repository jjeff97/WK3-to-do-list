<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    
</head>
<body>
    <h1>My To Do List</h1>
    
    
    <h2>Tasks</h2>

    <div class="js-task-form-box">

        <input 
            class="js-task-input"
            type="text"
            name="description"
            data-task-key="description"
            placeholder="description"
        />
        <input 
            class="js-task-input"
            type="text"
            name="due_date"
            data-task-key="due_date"
            placeholder="due date"
        />
        <button class="js-add-task-btn">Add Task</button>
        
    </div>
    <div class="box">
        <ul class="js-tasks-list tasksList">

        </ul>
    </div>
</body>
</html>
